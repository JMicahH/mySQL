<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    
    <title>MySQL - Email Validation with DB</title>
</head>

<body>

        {% with messages = get_flashed_messages() %} 
        {% if messages %} 
        {% for flash in messages %}
        <div id='yesemailmatch'>
                <p>{{ flash }}</p>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

    <h3>Email Addresses Entered:</h3>
    <table>
        {% for user in session['matched_users'] | reverse %}
        <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['updated'] }}</td>
        </tr>
        {% endfor %}


    </table>

</body>

</html>
